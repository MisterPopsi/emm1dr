<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вопросы и баллы</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 90%;
      background: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      color: #4ea1f3;
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #3b3b3b;
      border-radius: 10px;
    }

    .points {
      margin-top: 10px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      color: #000;
    }

    .total {
      font-size: 20px;
      margin-top: 30px;
      text-align: center;
      color: #ff4e4e;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4ea1f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вопросы</h1>

    <div id="questions"></div>

    <button onclick="calculateTotal()">Подсчитать баллы</button>

    <div class="total" id="totalScore">Общий балл: 0</div>
  </div>

  <script>
    const questions = [
      "Игрок пишет: Что ты выберешь? Сатурн или фт?!",
      "Игрок пишет в чат другому игроку: «Напиши 'я модератор', и дам тебе бонус!»",
      "Игрок пишет: Пацанчики, кто любит свою сестру? + в чате киньте!",
      "Игрок забанил другого игрока по причине 'Проверка связи'",
    ];

    const questionsContainer = document.getElementById("questions");

    questions.forEach((question, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.className = "question";

      questionDiv.innerHTML = `
        <div><strong>Вопрос ${index + 1}:</strong> ${question}</div>
        <div class="points">
          Баллы: <input type="number" min="0" step="0.1" value="0" class="point-input">
        </div>
      `;

      questionsContainer.appendChild(questionDiv);
    });

    function calculateTotal() {
      const inputs = document.querySelectorAll(".point-input");
      let total = 0;
      inputs.forEach(input => {
        total += parseFloat(input.value) || 0;
      });
      document.getElementById("totalScore").innerText = "Общий балл: " + total;
    }
  </script>
</body>
</html>
